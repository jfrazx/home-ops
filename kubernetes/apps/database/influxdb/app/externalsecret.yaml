---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: influxdb-credentials
  namespace: database
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: influxdb-auth
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DOCKER_INFLUXDB_INIT_MODE: "setup"
        DOCKER_INFLUXDB_INIT_USERNAME: "{{ .admin_username }}"
        DOCKER_INFLUXDB_INIT_PASSWORD: "{{ .admin_password }}"
        DOCKER_INFLUXDB_INIT_ORG: "{{ .organization }}"
        DOCKER_INFLUXDB_INIT_BUCKET: "{{ .bucket_name }}"
        DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "{{ .admin_token }}"
  data:
    - secretKey: admin_username
      remoteRef:
        key: database/influxdb/admin
        property: username
    - secretKey: admin_password
      remoteRef:
        key: database/influxdb/admin
        property: password
    - secretKey: organization
      remoteRef:
        key: database/influxdb/setup
        property: organization
    - secretKey: bucket_name
      remoteRef:
        key: database/influxdb/setup
        property: bucket
    - secretKey: admin_token
      remoteRef:
        key: database/influxdb/setup
        property: admin_token
