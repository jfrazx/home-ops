---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: database
spec:
  interval: 1h
  chart:
    spec:
      chart: influxdb2
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: influxdb
      tag: "2.7.12-alpine"

    persistence:
      enabled: true
      size: 100Gi
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      globalMounts:
        - path: /var/lib/influxdb2

    service:
      app:
        controller: *app
        ports:
          http:
            enabled: false
            port: 8080
          influx:
            enabled: true
            port: 8086

    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 4Gi

    probes:
      liveness: &health
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8086
      readiness: *health
      startup:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 30
          httpGet:
            path: /health
            port: 8086

    envFromSecret: "influxdb-auth"

    securityContext:
      runAsUser: 999
      runAsGroup: 999
      fsGroup: 999

    serviceMonitor:
      enabled: true
      namespace: database
