---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-minio-credentials
  namespace: database
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: postgres-minio
    creationPolicy: Owner
  data:
    - secretKey: MINIO_ACCESS_KEY
      remoteRef:
        key: database/postgres/minio
        property: access_key
    - secretKey: MINIO_SECRET_KEY
      remoteRef:
        key: database/postgres/minio
        property: secret_key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-superuser-credentials
  namespace: database
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: postgres-superuser
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: database/postgres/superuser
        property: username
    - secretKey: password
      remoteRef:
        key: database/postgres/superuser
        property: password
