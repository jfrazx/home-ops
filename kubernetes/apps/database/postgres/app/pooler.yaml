---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: postgres-pooler
  namespace: database

spec:
  cluster:
    name: postgres

  instances: 2
  type: rw

  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "200"
      default_pool_size: "25"

  template:
    metadata:
      labels:
        app: postgres-pooler
    spec:
      containers:
      - name: pgbouncer
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
