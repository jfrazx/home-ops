---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
  namespace: database
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: dragonflydb-operator
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    crds:
      install: true
      keep: false

    rbacProxy:
      image:
        repository: quay.io/brancz/kube-rbac-proxy
        pullPolicy: IfNotPresent
        tag: v0.20.0

    manager:
      image:
        repository: ghcr.io/dragonflydb/operator
        tag: v1.2.1

    serviceMonitor:
      enabled: true

    grafanaDashboard:
      enabled: true
      folder: Dragonfly

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi
