---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-plugin-barman-cloud
  namespace: cnpg-system
spec:
  interval: 30m
  chart:
    spec:
      chart: barman-cloud
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: cnpg-plugin-barman-cloud
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
