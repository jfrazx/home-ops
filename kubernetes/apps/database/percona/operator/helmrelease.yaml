---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: percona-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: psmdb-operator
      version: 1.20.1
      sourceRef:
        kind: HelmRepository
        name: percona-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3

  values:
    operator:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      resources:
        requests:
          memory: 64Mi
          cpu: 50m
        limits:
          memory: 512Mi
          cpu: 200m
      readOnlyRootFilesystem: true

    rbac:
      create: true

    serviceAccount:
      create: true
      annotations: {}

    serviceMonitor:
      enabled: true
      namespace: database
      labels:
        release: kube-prometheus-stack

    watchdog:
      enabled: true

    podSecurityPolicy:
      enabled: false
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
      seccompProfile:
        type: RuntimeDefault

    networkPolicy:
      enabled: true
