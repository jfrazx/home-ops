---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-database-credentials
  namespace: auth
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: authentik-database-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: security/authentik/database
        property: username
    - secretKey: password
      remoteRef:
        key: security/authentik/database
        property: password
    - secretKey: postgres-password
      remoteRef:
        key: security/authentik/database
        property: postgres-password
