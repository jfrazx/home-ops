---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lldap-database-connection
  namespace: auth
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: lldap-database-connection
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        LLDAP_DATABASE_URL: "postgres://{{ .username }}:{{ .password }}@lldap-database-rw.auth.svc.cluster.local:5432/lldap"
  data:
    - secretKey: username
      remoteRef:
        key: auth/lldap/database
        property: postgres_user
    - secretKey: password
      remoteRef:
        key: auth/lldap/database
        property: postgres_pass
