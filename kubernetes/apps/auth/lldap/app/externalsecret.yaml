---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lldap-secret
  namespace: auth
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: lldap-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        LLDAP_LDAP_BASE_DN: "{{ .ldap_base_dn }}"
        LLDAP_LDAP_USER_DN: "{{ .ldap_user_dn }}"
        LLDAP_LDAP_USER_PASS: "{{ .ldap_user_pass }}"

        LLDAP_SERVER_KEY_SEED: "{{ .ldap_server_key_seed }}"
        LLDAP_JWT_SECRET: "{{ .jwt_secret }}"

  data:
    - secretKey: jwt_secret
      remoteRef:
        key: auth/lldap/config
        property: jwt_secret
    - secretKey: ldap_server_key_seed
      remoteRef:
        key: auth/lldap/config
        property: ldap_server_key_seed

    - secretKey: ldap_base_dn
      remoteRef:
        key: auth/lldap/config
        property: ldap_base_dn

    - secretKey: ldap_user_pass
      remoteRef:
        key: auth/lldap/credentials
        property: ldap_user_pass
    - secretKey: ldap_user_dn
      remoteRef:
        key: auth/lldap/credentials
        property: ldap_user_dn
