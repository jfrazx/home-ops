---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lldap-secret
  namespace: auth
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: lldap-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        LLDAP_JWT_SECRET: "{{ .jwt_secret }}"
        LLDAP_LDAP_USER_PASS: "{{ .ldap_user_password }}"
        LLDAP_LDAP_USER_EMAIL: "{{ .ldap_user_email }}"
        LLDAP_SERVER_KEY_SEED: "{{ .ldap_server_key_seed }}"
        LLDAP_LDAP_BASE_DN: "{{ .ldap_base_dn }}"
        LLDAP_DATABASE_URL: "postgres://{{ .postgres_user }}:{{ .postgres_pass }}@postgres-rw.database.svc.cluster.local/lldap"
        # Postgres Init
        INIT_POSTGRES_DBNAME: lldap
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .postgres_user }}"
        INIT_POSTGRES_PASS: "{{ .postgres_pass }}"
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_super_user }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_super_pass }}"
  data:
    - secretKey: jwt_secret
      remoteRef:
        key: auth/lldap/config
        property: jwt_secret
    - secretKey: ldap_user_password
      remoteRef:
        key: auth/lldap/config
        property: ldap_user_password
    - secretKey: ldap_server_key_seed
      remoteRef:
        key: auth/lldap/config
        property: ldap_server_key_seed
    - secretKey: ldap_user_email
      remoteRef:
        key: auth/lldap/config
        property: ldap_user_email
    - secretKey: ldap_base_dn
      remoteRef:
        key: auth/lldap/config
        property: ldap_base_dn
    - secretKey: postgres_user
      remoteRef:
        key: auth/lldap/database
        property: postgres_user
    - secretKey: postgres_pass
      remoteRef:
        key: auth/lldap/database
        property: postgres_pass
    - secretKey: postgres_super_user
      remoteRef:
        key: database/postgres/superuser
        property: username
    - secretKey: postgres_super_pass
      remoteRef:
        key: database/postgres/superuser
        property: password
