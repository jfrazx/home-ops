# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adventurelog
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      adventurelog:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.2.0@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
              pullPolicy: IfNotPresent

            envFrom: &secret
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            env:
              INIT_POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: household-postgres-superuser
                    key: password

        containers:
          frontend:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-frontend
              tag: latest@sha256:2fec485fcecadd962a27b192c0d7fc03c569a259f867d15cefe8b95ce15db5a5

            env:
              PUBLIC_SERVER_URL: "https://{{ .Release.Name }}-backend.${SECRET_DOMAIN}"
              BODY_SIZE_LIMIT: Infinity

            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              requests:
                cpu: 50m
                memory: 100Mi

          server:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-backend
              tag: latest@sha256:445beb68819dd35db51e107e1efb1f4c762185711593c93d3007ffe1c5856b3f

            env:
              PUBLIC_URL: https://{{ .Release.Name }}-backend.${SECRET_DOMAIN}
              FRONTEND_URL: https://adventure.${SECRET_DOMAIN}
              CSRF_TRUSTED_ORIGINS: https://{{ .Release.Name }}-backend.${SECRET_DOMAIN},https://adventure.${SECRET_DOMAIN}
              DEBUG: "false"
            envFrom: *secret

            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes

            resources:
              requests:
                cpu: 125m
                memory: 500Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &frontendPort 3000
          base:
            port: &serverPort 8000

    persistence:
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /code/media

    route:
      frontend:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: &httpAccess external
            namespace: kube-system
            sectionName: https
        hostnames:
          - "adventure.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - name: *app
                port: *frontendPort
            matches:
              - path:
                  type: PathPrefix
                  value: /

      server:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - name: *httpAccess
            namespace: kube-system
            sectionName: https
        hostnames:
          - "{{ .Release.Name }}-backend.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - name: *app
                port: *serverPort
            matches:
              - path:
                  type: PathPrefix
                  value: /
