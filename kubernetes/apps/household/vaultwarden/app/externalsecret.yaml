# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret vaultwarden-secret
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: *secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        VAULTWARDEN_BACKUP_PASS: "{{ .vaultwarden_backup_password }}"

        SSO_CLIENT_ID: "{{ .vaultwarden_oauth_client_id }}"
        SSO_CLIENT_SECRET: "{{ .vaultwarden_oauth_client_secret }}"

        PGDATABASE: &database vaultwarden
        PGHOST: &dbhost household-postgres-pooler.household.svc.cluster.local
        PGUSER: &dbuser vaultwarden
        PGPASSWORD: &dbpassword "{{ .DB_PASSWORD }}"
        PGPORT: "5432"

        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_DBNAME: *database
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpassword

  data:
    - secretKey: vaultwarden_oauth_client_id
      remoteRef:
        key: household/vaultwarden/oidc
        property: client_id
    - secretKey: vaultwarden_oauth_client_secret
      remoteRef:
        key: household/vaultwarden/oidc
        property: client_secret

    - secretKey: vaultwarden_backup_password
      remoteRef:
        key: household/vaultwarden/backup
        property: password

  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password32
      rewrite:
        - regexp:
            source: "password"
            target: "DB_PASSWORD"
