---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-secret
  namespace: documents
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: paperless-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        PAPERLESS_SECRET_KEY: "{{ .secret_key }}"
        PAPERLESS_ADMIN_USER: "{{ .admin_user }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .admin_password }}"
        PAPERLESS_ADMIN_MAIL: "{{ .admin_email }}"
        PAPERLESS_REDIS: "redis://dragonflydb.database.svc.cluster.local:6379/4?password={{ .redis_password | urlquery }}"

  data:
    - secretKey: secret_key
      remoteRef:
        key: documents/paperless/config
        property: secret_key

    - secretKey: redis_password
      remoteRef:
        key: database/dragonflydb/credentials
        property: password

    - secretKey: admin_user
      remoteRef:
        key: documents/paperless/credentials
        property: admin_user
    - secretKey: admin_password
      remoteRef:
        key: documents/paperless/credentials
        property: admin_password
    - secretKey: admin_email
      remoteRef:
        key: documents/paperless/credentials
        property: admin_email
