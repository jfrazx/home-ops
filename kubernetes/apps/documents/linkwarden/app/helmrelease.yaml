---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkwarden
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      linkwarden:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.13.0@sha256:bd3565d3f13c2d590f417710819f4c6b4fe19f8b841fc45ab3fe4c61ba12d34f
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"
              NEXT_PUBLIC_DISABLE_REGISTRATION: true
              PAGINATION_TAKE_COUNT: 20
              AUTOSCROLL_TIMEOUT: 30
              STORAGE_FOLDER: "config"
              HOME: /data/config

              NEXT_PUBLIC_OLLAMA_ENDPOINT_URL: http://ollama.ai.svc.cluster.local:11434
              OLLAMA_MODEL: llama3.2

              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: linkwarden-postgres-app
                    key: uri

            envFrom:
              - secretRef:
                  name: linkwarden-secret

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true

            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3000

    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 100Gi
        storageClass: truenas-iscsi
        globalMounts:
          - path: /data/config

      cache:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /data/.next/cache

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
          - path: /.cache
          - path: /.yarn

    route:
      app:
        hostnames:
          - "linkwarden.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
