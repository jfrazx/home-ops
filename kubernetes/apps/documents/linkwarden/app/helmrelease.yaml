---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkwarden
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      linkwarden:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.13.0@sha256:bd3565d3f13c2d590f417710819f4c6b4fe19f8b841fc45ab3fe4c61ba12d34f
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"
              PLAYWRIGHT_WS_URL: "ws://localhost:3001/chrome"
              NEXT_PUBLIC_DISABLE_REGISTRATION: true
              PAGINATION_TAKE_COUNT: 20
              AUTOSCROLL_TIMEOUT: 30
              STORAGE_FOLDER: "config"
              HOME: /data/config

              NEXT_PUBLIC_OLLAMA_ENDPOINT_URL: http://ollama.ai.svc.cluster.local:11434
              OLLAMA_MODEL: llama3.2

              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: linkwarden-postgres-app
                    key: uri

            envFrom:
              - secretRef:
                  name: linkwarden-secret

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true

            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 1Gi

          browser:
            image:
              repository: docker.io/browserless/chrome
              tag: latest@sha256:57d19e414d9fe4ae9d2ab12ba768c97f38d51246c5b31af55a009205c136012f
              pullPolicy: IfNotPresent

              CONNECTION_TIMEOUT: "300000"
              MAX_CONCURRENT_SESSIONS: "1"
              DATA_DIR: "/profile"
              PORT: "3001"
              CHROME_ARGS: "--disable-crash-reporter --disable-dev-shm-usage --no-sandbox"

            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 4Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3000

    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 100Gi
        storageClass: truenas-iscsi
        advancedMounts:
          linkwarden:
            app:
              - path: /data/config
                subPath: linkwarden
              - path: /data/.next/cache
                subPath: linkwarden_cache
            browser:
              - path: /profile
                subPath: chrome

      next-cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp

      browser-tmp:
        type: emptyDir
        advancedMounts:
          linkwarden:
            browser:
              - path: /tmp

    route:
      app:
        hostnames:
          - "linkwarden.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
