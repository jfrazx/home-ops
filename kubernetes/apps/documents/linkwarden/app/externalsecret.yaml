---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkwarden
  namespace: documents
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: linkwarden-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        NEXTAUTH_SECRET: "{{ .nextauth_secret }}"
        NEXTAUTH_URL: "https://linkwarden.${SECRET_DOMAIN}/api/v1/auth"
        NEXT_PUBLIC_AUTHENTIK_ENABLED: "true"
        AUTHENTIK_ISSUER: "https://auth.${SECRET_DOMAIN}/application/o/linkwarden"
        AUTHENTIK_CLIENT_ID: "{{ .oidc_client_id }}"
        AUTHENTIK_CLIENT_SECRET: "{{ .oidc_client_secret }}"
        REDIS_URL: "redis://dragonflydb.database.svc.cluster.local:6379/8?password={{ .redis_password | urlquery }}"

        NEXT_PUBLIC_EMAIL_PROVIDER: "true"
        EMAIL_FROM: "{{ .smtp_username }}"
        EMAIL_SERVER: smtp://smtp-relay.network.svc.cluster.local:25

        PLAYWRIGHT_WS_URL: "ws://localhost:3000?token={{ .browserless_token }}"

  data:
    - secretKey: nextauth_secret
      remoteRef:
        key: documents/linkwarden/config
        property: nextauth_secret
    - secretKey: browserless_token
      remoteRef:
        key: documents/linkwarden/config
        property: browserless_token

    - secretKey: oidc_client_id
      remoteRef:
        key: documents/linkwarden/oidc
        property: client_id
    - secretKey: oidc_client_secret
      remoteRef:
        key: documents/linkwarden/oidc
        property: client_secret

    - secretKey: redis_password
      remoteRef:
        key: database/dragonflydb/credentials
        property: password

    - secretKey: smtp_username
      remoteRef:
        key: network/smtp-relay/gmail
        property: username

