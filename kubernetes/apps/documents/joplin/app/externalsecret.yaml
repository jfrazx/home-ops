---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: joplin-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: joplin-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        SAML_ENABLED: "true"
        SAML_IDP_CONFIG_FILE: "/config/saml/idp-config.xml"
        SAML_SP_CONFIG_FILE: "/config/saml/sp-config.xml"
        LOCAL_AUTH_ENABLED: "false"
        idp-config.xml: "{{ .saml_idp_config }}"
        sp-config.xml: "{{ .saml_sp_config }}"
  data:
    - secretKey: saml_idp_config
      remoteRef:
        key: documents/joplin/saml
        property: idp_config
    - secretKey: saml_sp_config
      remoteRef:
        key: documents/joplin/saml
        property: sp_config
