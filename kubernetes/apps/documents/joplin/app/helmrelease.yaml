---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app joplin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      joplin:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: joplin/server
              tag: 3.4.3

            env:
              APP_BASE_URL: https://{{ .Release.Name }}.${SECRET_DOMAIN}
              APP_PORT: &port 8080
              MAILER_ENABLED: 1
              MAILER_HOST: smtp-relay.network.svc.cluster.local.
              MAILER_PORT: 25
              MAILER_SECURITY: none
              MAILER_NOREPLY_NAME: JoplinServer
              MAILER_NOREPLY_EMAIL: joplin@${SECRET_DOMAIN}
              NODE_TLS_REJECT_UNAUTHORIZED: "0"
              TZ: "${TIMEZONE}"

              DB_CLIENT: pg
              POSTGRES_CONNECTION_STRING:
                valueFrom:
                  secretKeyRef:
                    name: joplin-postgres-app
                    key: uri

            resources:
              requests:
                cpu: 50m
                memory: 256Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
