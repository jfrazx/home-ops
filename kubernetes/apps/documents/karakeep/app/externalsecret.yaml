---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: karakeep-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        MEILI_MASTER_KEY: "{{ .meili_master_key }}"
        MEILI_ADDR: http://karakeep-meilisearch.documents.svc.cluster.local:7700

        NEXTAUTH_SECRET: "{{ .next_auth_jwt_secret }}"

        OAUTH_WELLKNOWN_URL: "https://auth.${SECRET_DOMAIN}/application/o/karakeep/.well-known/openid-configuration"
        OAUTH_CLIENT_SECRET: "{{ .client_secret }}"
        OAUTH_CLIENT_ID: "{{ .client_id }}"
        OAUTH_PROVIDER_NAME: "Authentik"
        OLLAMA_BASE_URL: "http://ollama.ai.svc.cluster.local:11434"
        OLLAMA_KEEP_ALIVE: 5m
        INFERENCE_TEXT_MODEL: "qwen3:4b"
        INFERENCE_IMAGE_MODEL: "gemma3:4b"
        EMBEDDING_TEXT_MODEL: "embeddinggemma:300m"
        INFERENCE_ENABLE_AUTO_SUMMARIZATION: "true"

        BROWSER_WEB_URL: http://karakeep-chrome.documents.svc.cluster.local:9222

        CRAWLER_DOWNLOAD_BANNER_IMAGE: true
        CRAWLER_ENABLE_ADBLOCKER: true
        CRAWLER_STORE_SCREENSHOT: true

        DB_WAL_MODE: true
        DATA_DIR: /data
        ASSETS_DIR: /data/assets

        DISABLE_SIGNUPS: true
        DISABLE_NEW_RELEASE_CHECK: true
        COREPACK_INTEGRITY_KEYS: 0

        ASSET_STORE_S3_ENDPOINT: "http://minio.storage.svc.cluster.local:9000"
        ASSET_STORE_S3_BUCKET: "karakeep-assets"
        ASSET_STORE_S3_REGION: "us-east-1"
        ASSET_STORE_S3_ACCESS_KEY_ID: "{{ .s3_access_key }}"
        ASSET_STORE_S3_SECRET_ACCESS_KEY: "{{ .s3_secret_key }}"
        ASSET_STORE_S3_FORCE_PATH_STYLE: "true"
  data:
    - secretKey: meili_master_key
      remoteRef:
        key: documents/karakeep/meilisearch
        property: secret

    - secretKey: next_auth_jwt_secret
      remoteRef:
        key: documents/karakeep/next_auth
        property: jwt_secret
    - secretkey: client_id
      remoteRef:
        key: documents/karakeep/next_auth
        property: client_id
    - secretkey: client_secret
      remoteRef:
        key: documents/karakeep/next_auth
        property: client_secret

    - secretKey: s3_access_key
      remoteRef:
        key: documents/karakeep/minio
        property: access_key
    - secretKey: s3_secret_key
      remoteRef:
        key: documents/karakeep/minio
        property: secret_key
