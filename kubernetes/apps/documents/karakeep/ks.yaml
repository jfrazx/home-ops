---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app karakeep
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: democratic-csi-nfs
      namespace: storage
    - name: openbao
      namespace: external-secrets
  interval: 1h
  path: "./kubernetes/apps/documents/karakeep/app"
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: karakeep-data
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: documents
  timeout: 5m
  wait: true
