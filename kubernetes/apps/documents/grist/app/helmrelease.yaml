---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app grist
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      grist:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/gristlabs/grist
              tag: 1.7.4@sha256:8eedf216c317929e70ee50bb3b12919d5615c1838d1d0d2e43d4c69dd0d94e38

            envFrom:
              - secretRef:
                  name: grist-secret

            env:
              GRIST_DOMAIN: ${SECRET_DOMAIN}
              GRIST_ORG_IN_PATH: true
              GRIST_FORCE_LOGIN: true
              APP_HOME_URL: https://sheets.${SECRET_DOMAIN}

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 750Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8484

    route:
      app:
        hostnames:
          - "sheets.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
            timeouts:
              request: 0s # websocket, never time out
              backendRequest: 0s # websocket, never time out

    persistence:
      data:
        existingClaim: nfs-apps-grist-pvc
        globalMounts:
          - path: /persist
