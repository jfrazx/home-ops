---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stirling-pdf
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      stirling-pdf:
        type: deployment
        replicas: 1
        containers:
          main:
            image:
              repository: ghcr.io/stirling-tools/stirling-pdf
              tag: 1.4.0@sha256:e03d391d74aa642fb00ae4d7416d7c9e686c96d124e18dbd4d57575256a85d58
            env:
              TZ: ${TIMEZONE}
              DOCKER_ENABLE_SECURITY: true
              LANGS: en_US
              METRICS_ENABLED: true
              SYSTEM_DEFAULTLOCALE: en-US
              SYSTEM_ENABLEANALYTICS: false
              SECURITY_ENABLE_LOGIN: false
              SYSTEM_GOOGLEVISIBILITY: false
              SYSTEM_SHOW_UPDATE: false
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: 2Gi

    service:
      stirling-pdf:
        controller: *app
        ports:
          http:
            port: &port 8080

    # ingress:
    #   main:
    #     className: external
    #     annotations:
    #       external-dns.home.arpa/enabled: "true"
    #       auth.home.arpa/enabled: "true"
    #       hajimari.io/enable: "true"
    #       hajimari.io/group: "Tools"
    #       hajimari.io/icon: "mdi:file-pdf-box"
    #     hosts:
    #       - host: &host "pdf.${SECRET_DOMAIN}"
    #         paths: &paths
    #           - path: /
    #             pathType: Prefix
    #             service:
    #               identifier: *app
    #               port: https

    persistence:
      temporary:
        type: emptyDir
        globalMounts:
          - path: /configs
            subPath: configs
          - path: /customFiles
            subPath: customFiles
          - path: /logs
            subPath: logs
          - path: /pipeline
            subPath: pipeline
          - path: /tmp
            subPath: tmp
          - path: /usr/share/tessdata
            subPath: tessdata

    route:
      app:
        hostnames:
          - "pdf.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
