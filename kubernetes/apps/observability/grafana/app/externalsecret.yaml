---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin-secret
  namespace: observability
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: grafana-admin-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        admin-user: "{{ .admin_user }}"
        SECRET_GRAFANA_PASSWORD: "{{ .admin_password }}"
  data:
    - secretKey: admin_user
      remoteRef:
        key: observability/grafana/admin
        property: username
    - secretKey: admin_password
      remoteRef:
        key: observability/grafana/admin
        property: password
