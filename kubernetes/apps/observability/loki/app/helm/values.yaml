---
fullnameOverride: loki-distributed

memcachedChunks:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  extraArgs:
    - -m 512  # 512MB memory
    - -I 2m   # Max item size 2MB
    - -c 1024 # Max connections

memcachedFrontend:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi
  extraArgs:
    - -m 256  # 256MB memory
    - -I 1m   # Max item size 1MB
    - -c 512  # Max connections

memcachedIndexQueries:
  enabled: false

memcachedIndexWrites:
  enabled: false

gateway:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi

ingester:
  replicas: 2
  maxUnavailable: 1
  persistence:
    enabled: true
    storageClass: ceph-block
    size: 40Gi
  extraEnvFrom:
    - secretRef:
        name: loki-minio-credentials
  resources:
    requests:
      cpu: 100m
      memory: 20Gi # temporary increase - set back to 1.5Gi later
    limits:
      cpu: 500m
      memory: 35Gi # temporary increase - set back to 3Gi later

distributor:
  replicas: 2
  maxUnavailable: 1
  extraEnvFrom:
    - secretRef:
        name: loki-minio-credentials
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

querier:
  replicas: 2
  maxUnavailable: 1
  persistence:
    enabled: true
    storageClass: ceph-block
    size: 10Gi
  extraEnvFrom:
    - secretRef:
        name: loki-minio-credentials
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

queryFrontend:
  replicas: 2
  maxUnavailable: 1
  extraEnvFrom:
    - secretRef:
        name: loki-minio-credentials
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

loki:
  structuredConfig:
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095

    common:
      replication_factor: 1

    memberlist:
      join_members:
        - loki-distributed-memberlist

    # volume_enabled: true
    # enable_api: true

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
      chunk_idle_period: 1h
      chunk_target_size: 1536000
      max_chunk_age: 1h
      chunk_retain_period: 30s

    distributor:
      ring:
        kvstore:
          store: memberlist

    querier:
      engine:
        timeout: 300s

    query_range:
      align_queries_with_step: true
      cache_results: true
      max_retries: 5
      results_cache:
        cache:
          enable_fifocache: true
          fifocache:
            max_size_bytes: 500MB
            ttl: 24h

    frontend:
      log_queries_longer_than: 5s
      compress_responses: true

    chunk_store_config:
      chunk_cache_config:
        enable_fifocache: true
        fifocache:
          max_size_bytes: 500MB
          ttl: 24h

    storage_config:
      aws:
        endpoint: http://minio.storage.svc.cluster.local:9000
        region: us-east-1
        s3forcepathstyle: true
        insecure: true
        bucketnames: loki-chunks
      boltdb_shipper:
        active_index_directory: /var/loki/boltdb-shipper-active
        cache_location: /var/loki/boltdb-shipper-cache
        shared_store: s3

    schema_config:
      configs:
        - from: 2024-04-01
          store: boltdb-shipper
          object_store: s3
          schema: v11
          index:
            prefix: loki_index_
            period: 24h

    limits_config:
      retention_period: 30d
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_cache_freshness_per_query: 10m
      max_streams_per_user: 50000
      max_global_streams_per_user: 25000
      max_entries_limit_per_query: 10000
      split_queries_by_interval: 15m
      per_stream_rate_limit: 512M
      per_stream_rate_limit_burst: 1024M
      ingestion_rate_mb: 50
      ingestion_burst_size_mb: 100
      max_line_size: 5MB

    ruler:
      storage:
        type: s3
        s3:
          bucketnames: loki-ruler
      rule_path: /var/loki/rules-temp
      alertmanager_url: http://alertmanager.monitoring.svc.cluster.local:9093
      ring:
        kvstore:
          store: memberlist

serviceMonitor:
  enabled: true
  additionalLabels:
    app.kubernetes.io/part-of: kube-prometheus-stack
