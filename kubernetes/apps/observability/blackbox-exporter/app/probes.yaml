---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: devices
spec:
  module: icmp
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - antipathy.${SECRET_DOMAIN}
        - rapacity.${SECRET_DOMAIN}
        - pfsense.${SECRET_DOMAIN}
        - poe.${SECRET_DOMAIN}
        - homeassistant.${SECRET_DOMAIN}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: nfs
spec:
  module: tcp_connect
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - ${SECRET_NFS_SERVER}:2049
        # - rapacity.${SECRET_DOMAIN}:2049
