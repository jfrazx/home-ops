---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-metrics-auth
  namespace: observability
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: minio-metrics-auth
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: shared/storage/minio/metrics
        property: username
    - secretKey: password
      remoteRef:
        key: shared/storage/minio/metrics
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-webhook-secret
  namespace: observability
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: alertmanager-webhook-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        webhook-url: "{{ .webhook_url }}"
  data:
    - secretKey: webhook_url
      remoteRef:
        key: shared/notifications/discord
        property: url
