---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
spec:
  interval: 1h
  chart:
    spec:
      chart: mimir-distributed
      version: 5.8.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: mimir

    global:
      extraEnvFrom:
        - secretRef:
            name: mimir-minio-credentials

    minio:
      enabled: false

    mimir:
      structuredConfig:
        multitenancy_enabled: false

        blocks_storage:
          backend: s3
          s3:
            bucket_name: mimir-blocks
            access_key_id: ${MINIO_ACCESS_KEY_ID}
            secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
            endpoint: minio.storage.svc.cluster.local:9000
            insecure: true

        alertmanager_storage:
          s3:
            bucket_name: mimir-alertmanager
            access_key_id: ${MINIO_ACCESS_KEY_ID}
            secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
            endpoint: minio.storage.svc.cluster.local:9000
            insecure: true

        ruler_storage:
          s3:
            bucket_name: mimir-ruler
            access_key_id: ${MINIO_ACCESS_KEY_ID}
            secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
            endpoint: minio.storage.svc.cluster.local:9000
            insecure: true

        compactor:
          data_dir: /data/compactor
          sharding_ring:
            kvstore:
              store: memberlist

        distributor:
          ring:
            kvstore:
              store: memberlist

        ingester:
          ring:
            kvstore:
              store: memberlist
            replication_factor: 2

        querier:
          query_ingesters_within: 13h
          query_store_after: 12h

        query_frontend:
          align_queries_with_step: true
          cache_results: true

        store_gateway:
          sharding_ring:
            kvstore:
              store: memberlist

        ruler:
          enable_api: true
          rule_path: /data/ruler
          ring:
            kvstore:
              store: memberlist

        memberlist:
          join_members:
            - mimir-distributor-headless.observability.svc.cluster.local:7946
            - mimir-ingester-headless.observability.svc.cluster.local:7946
            - mimir-querier-headless.observability.svc.cluster.local:7946
            - mimir-query-frontend-headless.observability.svc.cluster.local:7946
            - mimir-compactor-headless.observability.svc.cluster.local:7946
            - mimir-store-gateway-headless.observability.svc.cluster.local:7946
            - mimir-ruler-headless.observability.svc.cluster.local:7946

    gateway:
      replicas: 2
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          memory: 128Mi

    distributor:
      replicas: 2
      resources:
        requests:
          cpu: 20m
          memory: 128Mi
        limits:
          memory: 512Mi

    ingester:
      replicas: 3
      persistentVolume:
        enabled: true
        storageClass: ceph-block
        size: 10Gi
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          memory: 2Gi

    querier:
      replicas: 2
      resources:
        requests:
          cpu: 20m
          memory: 256Mi
        limits:
          memory: 1Gi

    query_frontend:
      replicas: 2
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 512Mi

    compactor:
      replicas: 1
      persistentVolume:
        enabled: true
        storageClass: ceph-block
        size: 10Gi
      resources:
        requests:
          cpu: 20m
          memory: 512Mi
        limits:
          memory: 2Gi

    store_gateway:
      replicas: 2
      persistentVolume:
        enabled: true
        storageClass: ceph-block
        size: 5Gi
      resources:
        requests:
          cpu: 10m
          memory: 256Mi
        limits:
          memory: 1Gi

    ruler:
      replicas: 1
      persistentVolume:
        enabled: true
        storageClass: ceph-block
        size: 5Gi
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 512Mi

    alertmanager:
      enabled: false

    nginx:
      enabled: false

    serviceMonitor:
      enabled: true
      additionalLabels:
        app.kubernetes.io/part-of: kube-prometheus-stack
