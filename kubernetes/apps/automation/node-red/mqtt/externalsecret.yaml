---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: node-red-mqtt-secret
  namespace: automation
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: node-red-mqtt-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        # MQTT Authentication
        mqtt_username: "{{ .MQTT_USERNAME }}"
        mqtt_password: "{{ .MQTT_PASSWORD }}"
        # Admin credentials for EMQX dashboard
        admin_username: "{{ .ADMIN_USERNAME }}"
        admin_password: "{{ .ADMIN_PASSWORD }}"
  data:
    - secretKey: MQTT_USERNAME
      remoteRef:
        key: automation/node-red/mqtt
        property: mqtt_username
    - secretKey: MQTT_PASSWORD
      remoteRef:
        key: automation/node-red/mqtt
        property: mqtt_password
    - secretKey: ADMIN_USERNAME
      remoteRef:
        key: automation/node-red/mqtt
        property: admin_username
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: automation/node-red/mqtt
        property: admin_password
