---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: node-red-secret
  namespace: automation
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: node-red-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        NODE_RED_CREDENTIAL_SECRET: "{{ .CREDENTIAL_SECRET }}"
        NODE_RED_USERNAME: "{{ .USERNAME }}"
        NODE_RED_PASSWORD: "{{ .PASSWORD }}"
        MQTT_USERNAME: "{{ .MQTT_USERNAME }}"
        MQTT_PASSWORD: "{{ .MQTT_PASSWORD }}"
  data:
    - secretKey: CREDENTIAL_SECRET
      remoteRef:
        key: automation/node-red/config
        property: credential_secret
    - secretKey: USERNAME
      remoteRef:
        key: automation/node-red/credentials
        property: username
    - secretKey: PASSWORD
      remoteRef:
        key: automation/node-red/credentials
        property: password
    - secretKey: MQTT_USERNAME
      remoteRef:
        key: automation/node-red/mqtt
        property: mqtt_username
    - secretKey: MQTT_PASSWORD
      remoteRef:
        key: automation/node-red/mqtt
        property: mqtt_password
