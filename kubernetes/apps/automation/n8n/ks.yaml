---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app n8n
  namespace: flux-system
spec:
  targetNamespace: automation
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  timeout: 5m
  path: ./kubernetes/apps/automation/n8n/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  dependsOn:
    - name: volsync
      namespace: system
    - name: traefik
      namespace: networking
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_PUID: "1000"
      VOLSYNC_PGID: "1000"
      VOLSYNC_CLAIM: *app
      VOLSYNC_CAPACITY: 5Gi
