---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openwebui

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore

  target:
    name: open-webui-secret
    creationPolicy: Owner
    deletionPolicy: Delete

    template:
      engineVersion: v2
      data:
        # Redis
        # https://docs.openwebui.com/getting-started/advanced-topics/env-configuration/#redis
        ENABLE_WEBSOCKET_SUPPORT: "true"
        WEBSOCKET_MANAGER: "redis"
        WEBSOCKET_REDIS_URL: "redis://dragonflydb.database.svc.cluster.local:6379/6?password={{ .redis_password | urlquery }}"
        OAUTH_CLIENT_ID: "{{ .client_id }}"
        OAUTH_CLIENT_SECRET: "{{ .client_secret }}"

  data:
    - secretKey: redis_password
      remoteRef:
        key: database/dragonflydb/credentials
        property: password

    - secretKey: client_secret
      remoteRef:
        key: ai/open-webui/oidc
        property: client_secret
    - secretKey: client_id
      remoteRef:
        key: ai/open-webui/oidc
        property: client_id
