---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mcp-filesystem
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback

  values:
    controllers:
      mcp-filesystem:
        containers:
          app:
            image:
              repository: mcp/filesystem
              tag: latest
              pullPolicy: Always

            command:
              - uvx
              - mcp-server-filesystem
              - /workspace

            env:
              TZ: "${TIMEZONE}"

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8001

    persistence:
      workspace:
        enabled: true
        type: persistentVolumeClaim
        storageClass: truenas-nfs
        accessMode: ReadWriteMany
        size: 10Gi
        globalMounts:
          - path: /workspace

      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
