apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: osv
  namespace: ai
spec:
  image: ghcr.io/stackloklabs/osv-mcp/server
  transport: streamable-http
  targetPort: 8080
  port: 8080
  resources:
    limits:
      cpu: '100m'
      memory: '128Mi'
    requests:
      cpu: '50m'
      memory: '64Mi'
