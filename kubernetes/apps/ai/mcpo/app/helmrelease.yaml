---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mcpo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback

  values:
    controllers:
      mcpo:
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/mcpo
              tag: latest
              pullPolicy: Always

            env:
              TZ: "${TIMEZONE}"

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8000

    persistence:
      config:
        enabled: true
        type: configMap
        name: mcpo-config
        globalMounts:
          - path: /app/config
            readOnly: true

      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: MCP to OpenAPI Proxy
          gethomepage.dev/group: LLM/Ai
          gethomepage.dev/icon: mdi-transit-connection-variant
          gethomepage.dev/name: MCPO
          gethomepage.dev/app: *app
        hostnames: ["mcpo.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
