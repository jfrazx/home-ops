---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mcpo

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore

  target:
    name: mcpo-secret
    creationPolicy: Owner
    deletionPolicy: Delete

    template:
      engineVersion: v2
      data:
        API_KEY: "{{ .api_key }}"

  data:
    - secretKey: api_key
      remoteRef:
        key: ai/mcpo/api
        property: api_key
