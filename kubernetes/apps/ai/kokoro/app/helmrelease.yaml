---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kokoro
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback

  values:
    controllers:
      kokoro:
        containers:
          app:
            image:
              repository: ghcr.io/remsky/kokoro-fastapi-cpu
              tag: v0.2.4
            resources:
              requests:
                cpu: 10m
                memory: 2Gi
              limits:
                memory: 4Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8880

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Text to speech using LLMs
          gethomepage.dev/group: LLM/Ai
          gethomepage.dev/icon: sh-kokoro.svg
          gethomepage.dev/name: Kokoro
          gethomepage.dev/app: *app
        hostnames: ["tts.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
