---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ai

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore

  target:
    name: paperless-ai-secret
    creationPolicy: Owner
    deletionPolicy: Delete

    template:
      engineVersion: v2
      data:
        PAPERLESS_API_TOKEN: "{{ .api_token }}"

  data:
    - secretKey: api_token
      remoteRef:
        key: ai/paperless/credentials
        property: api_token
