---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-ai
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback

  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/clusterzx/paperless-ai
              tag: 3.0.7

            env:
              PAPERLESS_API_URL: http://paperless.documents.svc.cluster.local:8000/api
              PAPERLESS_NGX_URL: http://paperless.documents.svc.cluster.local:8000
              AI_PROVIDER: ollama
              ADD_AI_PROCESSED_TAG: yes
              AI_PROCESSED_TAG_NAME: ai-processed
              OLLAMA_API_URL: http://ollama.ai.svc.cluster.local:11434
              OLLAMA_MODEL: llama3.2:3b
              NLTK_DATA: /nltk_data

            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"

            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 700m
                memory: 2Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: truenas-iscsi
        globalMounts:
          - path: /app/data

      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

      cache:
        type: emptyDir
        globalMounts:
          - path: /app/public/images

      pm2:
        type: emptyDir
        globalMounts:
          - path: /.pm2

      nltk-data:
        type: emptyDir
        globalMounts:
          - path: /nltk_data

      openapi:
        type: emptyDir
        globalMounts:
          - path: /app/OPENAPI

  hf-cache:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 20Gi
    storageClass: truenas-iscsi
    globalMounts:
      - path: /.cache

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Document management with AI features
          gethomepage.dev/group: LLM/Ai
          gethomepage.dev/icon: sh-paperless-ai.svg
          gethomepage.dev/name: Paperless AI
          gethomepage.dev/app: *app
        hostnames: ["papery.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
