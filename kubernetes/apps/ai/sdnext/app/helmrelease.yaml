---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sdnext
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback

  values:
    controllers:
      sdnext:
        replicas: 1  # Scale to 2+ for load balancing
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: disty0/sdnext-ipex
              tag: latest
              pullPolicy: Always

            env:
              TZ: "${TIMEZONE}"
              CLI_ARGS: >-
                --listen
                --port 7860
                --data-dir /mnt/data
                --models-dir /mnt/models
                --no-download
                --use-ipex

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 90
                  periodSeconds: 5

            resources:
              requests:
                gpu.intel.com/i915: "1"
                cpu: 1000m
                memory: 4Gi
              limits:
                gpu.intel.com/i915: "1"
                memory: 8Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        ports:
          http:
            port: 7860

    persistence:
      models:
        enabled: true
        type: persistentVolumeClaim
        storageClass: truenas-nfs
        accessMode: ReadWriteMany
        size: 200Gi
        globalMounts:
          - path: /mnt/models

      data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: truenas-nfs
        accessMode: ReadWriteMany
        size: 100Gi
        globalMounts:
          - path: /mnt/data

      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Stable Diffusion image generation
          gethomepage.dev/group: LLM/Ai
          gethomepage.dev/icon: mdi-image-auto-adjust
          gethomepage.dev/name: SD.Next
          gethomepage.dev/app: *app
        hostnames: ["sdnext.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
