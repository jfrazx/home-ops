---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backups-pv
spec:
  capacity:
    storage: 4Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - _netdev
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: nfs-backups-pv
    volumeAttributes:
      server: "${SECRET_NFS_SERVER}"
      share: "/mnt/${SECRET_NFS_SHARE}/backups"
---
# Example usage in a pod spec:
#
# volumeMounts:
#   - name: backup-storage
#     mountPath: /backups
#     subPath: audiobookshelf
# volumes:
#   - name: backup-storage
#     persistentVolumeClaim:
#       claimName: nfs-backups-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backups-pvc
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Ti
  storageClassName: nfs-csi
  volumeName: nfs-backups-pv
