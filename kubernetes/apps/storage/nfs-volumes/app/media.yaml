---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-pv
spec:
  capacity:
    storage: 5Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - _netdev
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: nfs-media-pv
    volumeAttributes:
      server: "${SECRET_NFS_SERVER}"
      share: "/mnt/${SECRET_NFS_SHARE}/media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-pvc
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Ti
  storageClassName: nfs-csi
  volumeName: nfs-media-pv
