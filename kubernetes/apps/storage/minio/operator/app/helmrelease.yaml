---
# kubernetes/apps/storage/minio/operator/app/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: storage
spec:
  interval: 1h
  chart:
    spec:
      chart: operator
      version: 6.0.4
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: flux-system
  install:
    remediation:
      retries: -1
    createNamespace: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  targetNamespace: minio-operator
  values:
    operator:
      replicaCount: 1
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 256Mi
