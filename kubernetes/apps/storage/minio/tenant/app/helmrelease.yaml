---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-tenant
spec:
  interval: 1h
  chart:
    spec:
      chart: tenant
      version: 6.0.4
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    tenant:
      name: minio

      configuration:
        name: minio-root-credentials

      annotations:
        configmap.reloader.stakater.com/reload: "minio-root-credentials"

      pools:
        - name: pool-0
          servers: 3
          volumesPerServer: 2
          size: 100Gi
          storageClassName: ceph-block

      features:
        bucketDNS: false
        enableSFTP: false

      metrics:
        enabled: true
        port: 9000
        protocol: http

      certificate:
        requestAutoCert: false

      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          memory: 2Gi

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - minio
              topologyKey: kubernetes.io/hostname
