---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: csi-driver-nfs
  namespace: flux-system
spec:
  interval: 1h
  url: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs
  namespace: storage
spec:
  interval: 1h
  chart:
    spec:
      chart: csi-driver-nfs
      version: 4.12.1
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    driver:
      name: nfs.csi.k8s.io
    controller:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 256Mi
    node:
      resources:
        csiProvisioner:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 128Mi
        livenessProbe:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 64Mi
        nodeDriverRegistrar:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 64Mi
        nfs:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            memory: 256Mi
