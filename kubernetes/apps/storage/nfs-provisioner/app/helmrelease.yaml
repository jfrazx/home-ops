---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nfs-subdir-external-provisioner
  namespace: flux-system
spec:
  interval: 1h
  url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
spec:
  interval: 1h
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    nfs:
      server: "${SECRET_NFS_SERVER}"
      path: "${SECRET_NFS_SHARE}/dynamic"

    storageClass:
      create: true
      provisionerName: nfs-dynamic
      defaultClass: false
      name: nfs-dynamic
      reclaimPolicy: Retain
      archiveOnDelete: true  # Move to archived-<name> instead of deleting
      accessModes: ReadWriteMany

    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 128Mi
