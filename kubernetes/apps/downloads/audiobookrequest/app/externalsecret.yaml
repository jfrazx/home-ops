---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret audiobookrequest-secret
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: *secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        ABR_APP__INIT_ROOT_USERNAME: "{{ .abr_admin_username }}"
        ABR_APP__INIT_ROOT_PASSWORD: "{{ .abr_admin_password }}"
        ABR_DB__POSTGRES_HOST: downloads-postgres-pooler.downloads.svc.cluster.local
        ABR_DB__POSTGRES_DB: audiobookrequest
        ABR_DB__POSTGRES_PASSWORD: "{{ .DB_PASSWORD }}"
        ABR_DB__POSTGRES_PORT: "5432"
        ABR_DB__POSTGRES_USER: abr
        # --
        INIT_POSTGRES_DBNAME: audiobookrequest
        INIT_POSTGRES_HOST: downloads-postgres-pooler.downloads.svc.cluster.local
        INIT_POSTGRES_PASS: "{{ .DB_PASSWORD }}"
        INIT_POSTGRES_USER: abr

  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password32
      rewrite:
        - regexp:
            source: "password"
            target: "DB_PASSWORD"

  data:
    - secretKey: abr_admin_username
      remoteRef:
        key: downloads/audiobookrequest/credentials
        property: username
    - secretKey: abr_admin_password
      remoteRef:
        key: downloads/audiobookrequest/credentials
        property: password
