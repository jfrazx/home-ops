---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cross-seed
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      cross-seed:
        annotations:
          secret.reloader.stakater.com/reload: cross-seed-secret

        pod:
          annotations:
            k8s.ksgate.org/qbittorrent-deployment: |-
              {
                "apiVersion": "apps/v1",
                "kind": "Deployment",
                "name": "qbittorrent",
                "namespace": "downloads",
                "expression": "resource.status.readyReplicas >= 1"
              }
            k8s.ksgate.org/prowlarr-deployment: |-
              {
                "apiVersion": "apps/v1",
                "kind": "Deployment",
                "name": "prowlarr",
                "namespace": "downloads",
                "expression": "resource.status.readyReplicas >= 1"
              }

          schedulingGates:
            - name: k8s.ksgate.org/qbittorrent-deployment
            - name: k8s.ksgate.org/prowlarr-deployment

          securityContext:
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001

        containers:
          app:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 6.13.6@sha256:e2bf5b593e4e7d699e6242423ad7966190cd52ba8eefafdfdbb0cb5b0b609b96

            args:
              - daemon
              - -v

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        ports:
          http:
            port: 2468

    persistence:
      config:
        existingClaim: *app

      config-file:
        type: secret
        name: cross-seed-secret
        globalMounts:
          - path: /config/config.js
            subPath: config.js

      media:
        type: nfs
        path: "/mnt/${SECRET_NFS_SHARE}/media"
        server: "${SECRET_NFS_SERVER}"
        advancedMounts:
          cross-seed:
            app:
              - path: /data/media
