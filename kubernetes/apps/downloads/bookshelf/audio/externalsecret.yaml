---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret bookshelf-secret
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: *secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        READARR_API_KEY: "{{ .readarr_api_key }}"
        READARR__POSTGRES__CACHEDB: bookshelf-cache
        READARR__POSTGRES__HOST: downloads-postgres-pooler.downloads.svc.cluster.local
        READARR__POSTGRES__LOGDB: bookshelf-log
        READARR__POSTGRES__MAINDB: bookshelf-main
        READARR__POSTGRES__PASSWORD: "{{ .DB_PASSWORD }}"
        READARR__POSTGRES__PORT: "5432"
        READARR__POSTGRES__USER: bookshelf
        # --
        INIT_POSTGRES_DBNAME: bookshelf-cache bookshelf-log bookshelf-main
        INIT_POSTGRES_HOST: downloads-postgres-pooler.downloads.svc.cluster.local
        INIT_POSTGRES_PASS: "{{ .DB_PASSWORD }}"
        INIT_POSTGRES_USER: bookshelf

  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password32
      rewrite:
        - regexp:
            source: "password"
            target: "DB_PASSWORD"

  data:
    - secretKey: readarr_api_key
      remoteRef:
        key: downloads/bookshelf/config
        property: api_key
