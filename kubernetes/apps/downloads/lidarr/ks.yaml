---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app lidarr-postgres
  namespace: flux-system
spec:
  targetNamespace: &namespace downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: cnpg-operator
      namespace: flux-system
  path: ./kubernetes/apps/downloads/lidarr/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: lidarr
      NAMESPACE: *namespace
      POSTGRES_VERSION: "18.1"
      POSTGRES_STORAGE_CLASS: truenas-iscsi
      POSTGRES_BACKUP_SCHEDULE: "30 3 * * *"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app lidarr
spec:
  targetNamespace: &namespace downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: lidarr-postgres
  interval: 1h
  path: ./kubernetes/apps/downloads/lidarr/app
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: lidarr-config
      VOLSYNC_REPOSITORY_NAMESPACE: *namespace
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
