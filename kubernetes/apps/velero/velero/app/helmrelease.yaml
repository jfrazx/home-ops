---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 1h
  chart:
    spec:
      chart: velero
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: velero
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    image:
      repository: velero/velero
      tag: v1.17.0

    kubectl:
      image:
        repository: registry.k8s.io/kubectl
        tag: v1.34.1

    upgradeJobResources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi

    deployNodeAgent: true

    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.13.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      nodeAgentPodMonitor:
        enabled: true

    configuration:
      defaultBackupStorageLocation: minio
      defaultVolumeSnapshotLocations: csi:truenas-nfs-snapshots

      features: "EnableCSI"

      logLevel: info
      logFormat: text

      csiSnapshotTimeout: 10m
      backupRetentionPeriod: 720h0m0s

    credentials:
      existingSecret: velero-minio-credentials

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi

    nodeAgent:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 1Gi

      privileged: true

      extraVolumes:
        - name: snapshotter-socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/org.democratic-csi.truenas-nfs
            type: DirectoryOrCreate

      extraVolumeMounts:
        - name: snapshotter-socket-dir
          mountPath: /var/lib/kubelet/plugins/org.democratic-csi.truenas-nfs
          mountPropagation: None

      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

    backupsEnabled: false
    snapshotsEnabled: false

    securityContext:
      fsGroup: 65534
      runAsGroup: 65534
      runAsNonRoot: true
      runAsUser: 65534
