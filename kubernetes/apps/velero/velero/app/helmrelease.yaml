---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 1h
  chart:
    spec:
      chart: velero
      version: 10.0.6
      sourceRef:
        kind: HelmRepository
        name: velero
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    deployNodeAgent: true

    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.12.1
        volumeMounts:
          - mountPath: /target
            name: plugins

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      nodeAgentPodMonitor:
        enabled: true

    configuration:
      volumeSnapshotLocation:
        - name: truenas-nfs-snapshots
          provider: csi
          config:
            driver: org.democratic-csi.truenas-nfs
            # Optional: snapshot prefix to override
            # snapshotPrefix: "velero-"

        - name: truenas-smb-snapshots
          provider: csi
          config:
            driver: org.democratic-csi.truenas-smb

        # - name: truenas-iscsi-snapshots
        #   provider: csi
        #   config:
        #     driver: org.democratic-csi.truenas-iscsi

      defaultBackupStorageLocation: minio
      defaultVolumeSnapshotLocations: csi:truenas-nfs-snapshots

      features: "EnableCSI"

      csiSnapshotTimeout: 10m

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi

    nodeAgent:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 1Gi

      privileged: true

      extraVolumes:
        - name: snapshotter-socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/org.democratic-csi.truenas-nfs
            type: DirectoryOrCreate

      extraVolumeMounts:
        - name: snapshotter-socket-dir
          mountPath: /var/lib/kubelet/plugins/org.democratic-csi.truenas-nfs
          mountPropagation: None

    backupsEnabled: true
    snapshotsEnabled: true
