---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name actual-auto-sync-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      data:
        ACTUAL_SERVER_PASSWORD: "{{ .ACTUAL_SERVER_PASSWORD }}"
        ACTUAL_BUDGET_SYNC_IDS: "{{ .ACTUAL_SYNC_ID }}"
  data:
    - secretKey: ACTUAL_SERVER_PASSWORD
      remoteRef:
        key: finance/actual/sync_credentials
        property: sync_password
    - secretKey: ACTUAL_SYNC_ID
      remoteRef:
        key: finance/actual/sync_credentials
        property: sync_id
