---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: openbao
  namespace: external-secrets
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: "true"
spec:
  endpoints:
    - dnsName: "openbao.${SECRET_DOMAIN}"
      recordType: CNAME
      targets: ["internal.${SECRET_DOMAIN}"]
