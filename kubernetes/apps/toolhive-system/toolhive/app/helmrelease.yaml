---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: toolhive-operator-crds
  namespace: flux-system
spec:
  interval: 12h
  chartRef:
    kind: OCIRepository
    name: toolhive-operator-crds
    namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: toolhive-operator
  namespace: flux-system
spec:
  interval: 12h
  targetNamespace: toolhive-system
  chartRef:
    kind: OCIRepository
    name: toolhive-operator
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    watchNamespace: "ai"

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
