---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: manyfold-secret
  namespace: maker
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-cluster-secretstore
  target:
    name: manyfold-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      data:
        MANYFOLD_SECRET_KEY: "{{ .manyfold_config_secret_key }}"
  data:
    - secretKey: MANYFOLD_SECRET_KEY
      remoteRef:
        key: maker/manyfold/credentials
        property: manyfold_config_secret_key
