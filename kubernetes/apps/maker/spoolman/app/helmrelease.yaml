---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app spoolman
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      spoolman:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: "${VOLSYNC_PUID}"
            runAsGroup: "${VOLSYNC_GUID}"
            fsGroup: "${VOLSYNC_GUID}"
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/donkie/spoolman
              tag: 0.22.1@sha256:238ea5bfb2eeda4436c39f54e73df5fef4ee904fb7c291617588b856786fe0ef
            command:
              - uvicorn
              - spoolman.main:app
              - --host
              - 0.0.0.0

            env:
              SPOOLMAN_PORT: &httpPort 8000
              SPOOLMAN_METRICS_ENABLED: TRUE
              SPOOLMAN_DIR_DATA: &dataDir "/.local/share/spoolman/data"
              PUID: "${VOLSYNC_PUID}"
              PGID: "${VOLSYNC_PGID}"
              TZ: "${TIMEZONE}"

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/health
                    port: *httpPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

            resources:
              requests:
                cpu: 12m
                memory: 128Mi
              limits:
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        ports:
          http:
            port: *httpPort

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: ceph-block
        advancedMounts:
          spoolman:
            app:
              - path: /.local/share/spoolman

      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 10Gi
        storageClass: truenas-nfs
        advancedMounts:
          spoolman:
            app:
              - path: *dataDir

      backups:
        storageClass: truenas-nfs-backups
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 20Gi
        advancedMounts:
          spoolman:
            app:
              - path:  /.local/share/spoolman/backups

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
