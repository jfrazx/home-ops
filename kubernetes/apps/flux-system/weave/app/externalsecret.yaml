---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: weave-auth
  namespace: flux-system
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: cluster-user-auth
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: flux-system/weave/credentials
        property: username
    - secretKey: password
      remoteRef:
        key: flux-system/weave/credentials
        property: password
