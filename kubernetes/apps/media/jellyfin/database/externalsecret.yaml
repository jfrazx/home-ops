---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jellyfin-database-credentials
  namespace: media
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: jellyfin-database-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: media/jellyfin/database
        property: username
    - secretKey: password
      remoteRef:
        key: media/jellyfin/database
        property: password
