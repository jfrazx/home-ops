---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &app jellyfin-database
  namespace: media
  labels:
    backup/database: "true"
    kustomize.toolkit.fluxcd.io/name: *app
    kustomize.toolkit.fluxcd.io/namespace: flux-system
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:18.0

  bootstrap:
    initdb:
      database: jellyfin
      owner: jellyfin
      dataChecksums: true
      encoding: "UTF8"
      localeCType: "en_US.UTF-8"
      localeCollate: "en_US.UTF-8"

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      work_mem: "4MB"
      log_statement: "all"
      log_duration: "on"
      log_lock_waits: "on"
      log_min_duration_statement: "1000"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      wal_level: "replica"
      max_wal_senders: "10"
      max_replication_slots: "10"
      wal_keep_size: "512MB"

  storage:
    size: "20Gi"
    storageClass: "ceph-block"

  monitoring:
    enablePodMonitor: true

  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "2Gi"

  affinity:
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
