# kubernetes/apps/media/jellyfin/meilisearch/pvc.yaml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &app jellyfin-meilisearch
  namespace: media
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/component: search
    app.kubernetes.io/part-of: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 10Gi
