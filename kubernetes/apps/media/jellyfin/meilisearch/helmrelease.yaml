---
# For Use By: https://github.com/arnesacnussem/jellyfin-plugin-meilisearch

# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin-meilisearch
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      meilisearch:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.21.0

            env:
              MEILI_ENV: production
              MEILI_NO_ANALYTICS: true
              MEILI_EXPERIMENTAL_DUMPLESS_UPGRADE: true
              MEILI_DB_PATH: /config/data.ms
              MEILI_DUMP_DIR: /config/dumps
              MEILI_SNAPSHOT_DIR: /config/snapshots
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: MEILI_MASTER_KEY

            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 4Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            supplementalGroups: [44, 568, 10000, 65539]

    service:
      app:
        controller: meilisearch
        ports:
          http:
            port: 7700

    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /config
