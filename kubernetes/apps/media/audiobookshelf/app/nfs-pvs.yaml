---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-audiobooks-pv
spec:
  capacity:
    storage: 6Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - _netdev
    - noatime
    - nocto
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: nfs-audiobooks-pv
    volumeAttributes:
      server: "${SECRET_NFS_SERVER}"
      share: "/mnt/${SECRET_NFS_SHARE}/media/audiobooks"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-audiobooks-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 6Ti
  storageClassName: nfs-csi
  volumeName: nfs-audiobooks-pv
