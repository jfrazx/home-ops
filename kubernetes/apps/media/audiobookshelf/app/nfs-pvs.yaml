---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-audiobooks-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 6Ti
  storageClassName: nfs-csi
  volumeName: nfs-audiobooks-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-podcasts-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Ti
  storageClassName: nfs-csi
  volumeName: nfs-podcasts-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobookshelf-backups
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: truenas-nfs-backups
  resources:
    requests:
      storage: 50Gi
