---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-workload-high
  annotations:
    description: "High priority for primary AI workloads (Ollama interactive)"
value: 1000
globalDefault: false
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-workload-medium
  annotations:
    description: "Medium priority for secondary AI workloads (API services)"
value: 500
globalDefault: false
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-workload-background
  annotations:
    description: "Background priority for batch AI workloads"
value: 100
globalDefault: false
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-workload-preemptible
  annotations:
    description: "Low priority for experimental/secondary AI workloads - can be preempted"
value: 50
globalDefault: false
preemptionPolicy: PreemptLowerPriority
