---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    deployment:
      kind: DaemonSet
    service:
      enabled: true
      type: ClusterIP
      ipFamilies:
        - "IPv4"
    logs:
      general:
        format: json
        level: WARN
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: false
    additionalArguments: []
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
        experimentalChannel: false
    ports:
      websecure:
        middlewares:
          - network-errors@kubernetescrd
          - network-blockuseragent@kubernetescrd
        tls:
          enabled: true
          options: default
        http3:
          enabled: true
        forwardedHeaders:
          trustedIPs:
            - 10.42.0.0/16  # Pod CIDR - trust Cilium Gateway pods
            - 10.43.0.0/16  # Service CIDR - trust cluster services
            - 10.168.2.0/24 # Node network - trust node-to-node communication
        proxyProtocol:
          trustedIPs:
            - 10.42.0.0/16  # Pod CIDR - trust Cilium Gateway pods
            - 10.43.0.0/16  # Service CIDR - trust cluster services
            - 10.168.2.0/24 # Node network - trust node-to-node communication
    experimental:
      abortOnPluginFailure: true
      plugins:
        traefik-plugin-blockuseragent:
          moduleName: "github.com/agence-gaya/traefik-plugin-blockuseragent"
          version: "v0.1.7"
