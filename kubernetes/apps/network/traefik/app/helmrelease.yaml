---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    deployment:
      kind: DaemonSet
    service:
      enabled: true
      type: ClusterIP
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "internal.${SECRET_DOMAIN}"
      ipFamilies:
        - "IPv4"

    additionalArguments:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--serversTransport.insecureSkipVerify=true"

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
    ports:
      traefik:
        port: 8080
        expose:
          default: true
        exposedPort: 8080
        protocol: TCP
      mqtt:
        port: 1883
        expose:
          default: true
        exposedPort: 1883
        protocol: TCP
      mqtts:
        port: 8883
        expose:
          default: true
        exposedPort: 8883
        protocol: TCP

      web:
        port: 8000
        expose:
          default: true
        exposedPort: 8000
        protocol: TCP

      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 8443
        protocol: TCP
        tls:
          enabled: true
          options: default
        http3:
          enabled: true
        middlewares:
          - network-errors@kubernetescrd
          - network-blockuseragent@kubernetescrd
        forwardedHeaders:
          trustedIPs:
            - 10.42.0.0/16  # Pod CIDR - trust Cilium Gateway pods
            - 10.43.0.0/16  # Service CIDR - trust cluster services
            - 10.168.2.0/24 # Node network - trust node-to-node communication
        proxyProtocol:
          trustedIPs:
            - 10.42.0.0/16  # Pod CIDR - trust Cilium Gateway pods
            - 10.43.0.0/16  # Service CIDR - trust cluster services
            - 10.168.2.0/24 # Node network - trust node-to-node communication

    metrics:
      prometheus:
        serviceMonitor:
          enabled: false

    experimental:
      abortOnPluginFailure: true
      plugins:
        traefik-plugin-blockuseragent:
          moduleName: "github.com/agence-gaya/traefik-plugin-blockuseragent"
          version: "v0.1.7"

    logs:
      general:
        level: INFO
        format: json
      access:
        enabled: true
        format: json
        fields:
          headers:
            defaultmode: keep

    resources:
      requests:
        cpu: 25m
        memory: 150M
      limits:
        memory: 800M
