---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smtp-relay
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false

  values:
    controllers:
      smtp-relay:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.8.1@sha256:55636d8a29588eea62d81d51acdafe38e0f694fb91801ab12dc1ed8c47b6439d
            env:
              SMTP_RELAY_METRICS_PORT: &metricsPort 8080
              SMTP_RELAY_SMTP_PORT: &smtpPort 25
              SMTP_RELAY_SERVER_PORT: &serverPort 587
              SMTP_RELAY_HOSTNAME: smtp.${SECRET_DOMAIN}
              SMTP_DOMAIN: ${SECRET_DOMAIN}
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: "{{.Release.Name}}-secret"

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "smtp.${SECRET_DOMAIN}"
          lbipam.cilium.io/ips: "10.168.2.103"
        ports:
          http:
            primary: true
            port: *metricsPort
          smtp:
            port: *smtpPort
          submission:
            port: *serverPort

    serviceMonitor:
      app:
        serviceName: app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: truenas-iscsi
        globalMounts:
          - path: /data

      config:
        type: configMap
        name: "{{ .Release.Name }}-config"
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
            readOnly: true

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache

      tls:
        type: secret
        name: smtp-relay-tls-secret
        defaultMode: 0400
        globalMounts:
          - path: /data/tls
            readOnly: true
