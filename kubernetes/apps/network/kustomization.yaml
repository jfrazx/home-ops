---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
components:
  - ../../components/common
resources:
  - ./cloudflare-dns/ks.yaml
  - ./cloudflare-tunnel/ks.yaml
  - ./error-pages/ks.yaml
  - ./gluetun/ks.yaml
  - ./k8s-gateway/ks.yaml
  - ./smtp-relay/ks.yaml
  - ./traefik/ks.yaml
  - ./unifi-controller/ks.yaml
patches:
  - target:
      kind: Namespace
    patch: |
      - op: add
        path: /metadata/labels
        value:
          k8tz.io~1controller-namespace: true
  - target:
      kind: Namespace
      name: *namespace
    patch: |
      - op: add
        path: /metadata/labels
        value:
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/warn: privileged
