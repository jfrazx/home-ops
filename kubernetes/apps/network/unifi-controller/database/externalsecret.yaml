---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi-mongodb-credentials
  namespace: network
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: unifi-mongodb-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: network/unifi-controller/database
        property: username
    - secretKey: password
      remoteRef:
        key: network/unifi-controller/database
        property: password
