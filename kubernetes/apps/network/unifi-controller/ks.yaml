---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app unifi-database
  namespace: flux-system
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: openbao
      namespace: external-secrets
    - name: percona-mongodb-operator
      namespace: flux-system
  path: ./kubernetes/apps/network/unifi-controller/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app unifi
  namespace: flux-system
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: openbao
      namespace: external-secrets
    - name: unifi-database
  path: ./kubernetes/apps/network/unifi-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: "40Gi"
      VOLSYNC_CACHE_CAPACITY: "20Gi"
      VOLSYNC_ACCESSMODES: "ReadWriteOnce"
      VOLSYNC_SNAP_ACCESSMODES: "ReadWriteMany"
      VOLSYNC_STORAGECLASS: "truenas-iscsi"
      VOLSYNC_SNAPSHOTCLASS: "truenas-nfs-snapshots"
      VOLSYNC_REPOSITORY_NAMESPACE: "database"
      VOLSYNC_REPOSITORY_STORAGECLASS: "truenas-nfs-archive"
      VOLSYNC_REPOSITORY_SIZE: "100Gi"
      VOLSYNC_SCHEDULE: "0 4 * * *"
      VOLSYNC_PUID: "999"
      VOLSYNC_PGID: "999"
