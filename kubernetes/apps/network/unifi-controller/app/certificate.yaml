---
# Certificate for OpenBao TLS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: unifi-tls
  namespace: network
spec:
  secretName: unifi-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "unifi.${SECRET_DOMAIN}"
  dnsNames:
    - "unifi.${SECRET_DOMAIN}"
