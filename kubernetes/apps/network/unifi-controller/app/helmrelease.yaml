---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      unifi:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/jacobalberty/unifi
              tag: v9.4.19
            env:
              TZ: "America/Los_Angeles"
              RUNAS_UID0: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
            envFrom:
              - secretRef:
                  name: unifi-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: &port 8443
                    scheme: HTTPS
                  initialDelaySeconds: 90
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 2Gi
        pod:
          securityContext:
            runAsUser: "${VOLSYNC_PUID}"
            runAsGroup: "${VOLSYNC_PGID}"
            fsGroup: "${VOLSYNC_PGID}"
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: unifi
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: unifi.${SECRET_DOMAIN}
        ports:
          http:
            port: *port
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: true
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: true
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      unifi-controller:
        type: persistentVolumeClaim
        size: 1Gi
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /unifi
