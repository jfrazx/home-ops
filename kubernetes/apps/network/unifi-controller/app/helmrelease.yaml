---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      unifi:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-chown:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                # Set ownership of unifi directory
                chown -R 999:999 /unifi
                # Create directories if they don't exist
                mkdir -p /unifi/{cert,data,log}
            securityContext:
              runAsUser: 0
        containers:
          app:
            image:
              repository: docker.io/jacobalberty/unifi
              tag: v9.4.19
            env:
              TZ: "America/Los_Angeles"
              RUNAS_UID0: "false"
              UNIFI_UID: "${VOLSYNC_PUID}"
              UNIFI_GID: "${VOLSYNC_PGID}"
              UNIFI_STDOUT: "true"
              JVM_MAX_HEAP_SIZE: 1024M
              UNIFI_HTTPS_PORT: "8443"
              PORTAL_HTTP_PORT: "8880"
              PORTAL_HTTPS_PORT: "8843"
              CERTNAME: "tls.crt"
              CERT_PRIVATE_NAME: "tls.key"
              CERT_IS_CHAIN: "true"
              UNIFI_ECC_CERT: "true"
            envFrom:
              - secretRef:
                  name: unifi-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: &port 8443
                    scheme: HTTPS
                  initialDelaySeconds: 90
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 2Gi
        pod:
          securityContext:
            runAsUser: "${VOLSYNC_PUID}"
            runAsGroup: "${VOLSYNC_PGID}"
            fsGroup: "${VOLSYNC_PGID}"
            fsGroupChangePolicy: OnRootMismatch

    service:
      web:
        controller: unifi
        type: ClusterIP
        ports:
          https:
            port: *port
            protocol: HTTPS

      adoption:
        controller: unifi
        type: LoadBalancer
        ports:
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: true
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: true
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    persistence:
      unifi-controller:
        type: persistentVolumeClaim
        size: 1Gi
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /unifi

      unifi-tls:
        type: secret
        name: unifi-tls
        globalMounts:
          - path: /unifi/cert
            readOnly: true
