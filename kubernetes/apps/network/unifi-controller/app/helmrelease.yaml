---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      unifi:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-setup:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                # Set ownership of unifi directory and create subdirectories
                chown -R 999:999 /unifi
                mkdir -p /unifi/data
                mkdir -p /unifi/cert
                mkdir -p /unifi/logs
                chown -R 999:999 /unifi

                # Copy certificates from secret mount to writable cert directory with correct names
                if [ -f /tmp/certs/tls.crt ] && [ -f /tmp/certs/tls.key ]; then
                  cp /tmp/certs/tls.crt /unifi/cert/cert.pem
                  cp /tmp/certs/tls.key /unifi/cert/privkey.pem
                  chmod 600 /unifi/cert/cert.pem /unifi/cert/privkey.pem
                  chown 999:999 /unifi/cert/cert.pem /unifi/cert/privkey.pem
                  echo "Certificates copied with correct names and permissions"
                else
                  echo "Certificate files not found in /tmp/certs"
                  ls -la /tmp/certs/ || echo "Directory does not exist"
                fi

            securityContext:
              runAsUser: 0

        containers:
          app:
            image:
              repository: docker.io/jacobalberty/unifi
              tag: v9.4.19
            env:
              TZ: "America/Los_Angeles"
              RUNAS_UID0: "false"
              UNIFI_UID: "${VOLSYNC_PUID}"
              UNIFI_GID: "${VOLSYNC_PGID}"
              UNIFI_STDOUT: "true"
              JVM_MAX_HEAP_SIZE: 1024M
              UNIFI_HTTPS_PORT: "443"
              PORTAL_HTTP_PORT: "8880"
              PORTAL_HTTPS_PORT: "8843"
              CERT_IS_CHAIN: "true"
            envFrom:
              - secretRef:
                  name: unifi-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 90
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 2Gi

        pod:
          securityContext:
            runAsUser: "${VOLSYNC_PUID}"
            runAsGroup: "${VOLSYNC_PGID}"
            fsGroup: "${VOLSYNC_PGID}"
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: unifi
        type: LoadBalancer
        annotations:
            lbipam.cilium.io/ips: "10.168.2.101"
        ports:
          https:
            enabled: true
            port: 443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: true
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: true
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    persistence:
      unifi-controller:
        type: persistentVolumeClaim
        size: 1Gi
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /unifi
            readOnly: false

      unifi-tls:
        type: secret
        name: unifi-tls
        globalMounts:
          - path: /tmp/certs
            readOnly: true
