---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: unifi
  namespace: network
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: "true"
spec:
  endpoints:
    - dnsName: "unifi.${SECRET_DOMAIN}"
      recordType: CNAME
      targets: ["internal.${SECRET_DOMAIN}"]
