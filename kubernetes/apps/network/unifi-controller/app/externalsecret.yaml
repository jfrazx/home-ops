---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi-secret
  namespace: network
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: unifi-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_URI: "mongodb://{{ .DB_USERNAME }}:{{ .DB_PASSWORD }}@unifi-mongodb-rs0.network.svc.cluster.local:27017/unifi?authSource=admin"
        STATDB_URI: "mongodb://{{ .DB_USERNAME }}:{{ .DB_PASSWORD }}@unifi-mongodb-rs0.network.svc.cluster.local:27017/unifi_stat?authSource=admin"
        DB_NAME: "unifi"
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: network/unifi-controller/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: network/unifi-controller/database
        property: password
