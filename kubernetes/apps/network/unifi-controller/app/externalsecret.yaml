---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi-secret
  namespace: network
spec:
  secretStoreRef:
    name: openbao-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: unifi-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        MONGO_HOST: "unifi-mongodb-rs0.network.svc.cluster.local"
        MONGO_PORT: "27017"
        MONGO_DBNAME: "unifi"
        MONGO_AUTHSOURCE: "admin"
        MONGO_USER: "{{ .DB_USERNAME }}"
        MONGO_PASS: "{{ .DB_PASSWORD }}"
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: network/unifi-controller/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: network/unifi-controller/database
        property: password
