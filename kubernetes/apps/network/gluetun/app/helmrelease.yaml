---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gluetun
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      gluetun:
        containers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.3@sha256:ef4a44819a60469682c7b5e69183e6401171891feaa60186652d292c59e41b30

            env:
              TZ: ${TIMEZONE}
              FIREWALL_INPUT_PORTS: "8388,8888,9999"
              FIREWALL_OUTBOUND_SUBNETS: 10.168.0.0/16,10.244.0.0/16
              HEALTH_SERVER_ADDRESS: ":9999"
              HTTPPROXY: "on"
              HTTPPROXY_LISTENING_ADDRESS: :8888
              HTTPPROXY_LOG: "on"
              DOT: "off"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"

            requests:
                kernel.org/tun: 1
            limits:
              kernel.org/tun: 1

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &healthPort 9999
                  timeoutSeconds: 10
                  periodSeconds: 30
                  failureThreshold: 5
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *healthPort
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  failureThreshold: 5

            securityContext:
              capabilities:
                add:
                  - NET_ADMIN

    defaultPodOptions:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.168.2.104"
        ports:
          http:
            port: 8888

    persistence:
      gluetun:
        existingClaim: *app
        globalMounts:
          - path: /gluetun

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
