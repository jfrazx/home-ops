---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &app ${APP}-postgres
  namespace: ${NAMESPACE}
  labels:
    backup/database: "true"
    kustomize.toolkit.fluxcd.io/name: *app
    kustomize.toolkit.fluxcd.io/namespace: flux-system
  annotations:
    reloader.stakater.com/auto: "true"
    kustomize.toolkit.fluxcd.io/substitute: "true"

spec:
  enableSuperuserAccess: ${POSTGRES_ENABLE_SUPERUSER:=false}

  instances: ${POSTGRES_INSTANCES:=3}
  imageName: ghcr.io/cloudnative-pg/postgresql:${POSTGRES_VERSION:=18.0}

  bootstrap:
    initdb:
      database: ${POSTGRES_DATABASE:=${APP}}
      owner: ${POSTGRES_OWNER:=${APP}}
      dataChecksums: true
      encoding: "UTF8"
      localeCType: "en_US.UTF-8"
      localeCollate: "en_US.UTF-8"

  backup:
    barmanObjectStore:
      destinationPath: ${POSTGRES_BACKUP_PATH:=s3://postgresql-backups/${APP}}
      endpointURL: ${POSTGRES_BACKUP_ENDPOINT:=http://minio.storage.svc.cluster.local:9000}
      s3Credentials:
        accessKeyId:
          name: ${APP}-postgres-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: ${APP}-postgres-minio
          key: MINIO_SECRET_KEY
      wal:
        compression: gzip
        maxParallel: 2
      data:
        compression: gzip
        jobs: 2

  postgresql:
    parameters:
      # Connection limits
      max_connections: "${POSTGRES_MAX_CONNECTIONS:='100'}"
      max_wal_senders: "${POSTGRES_MAX_WAL_SENDERS:='5'}"
      max_replication_slots: "${POSTGRES_MAX_REPLICATION_SLOTS:='5'}"

      # Memory
      shared_buffers: ${POSTGRES_SHARED_BUFFERS:="256MB"}
      effective_cache_size: ${POSTGRES_EFFECTIVE_CACHE_SIZE:="768MB"}
      maintenance_work_mem: ${POSTGRES_MAINTENANCE_WORK_MEM:="64MB"}
      work_mem: ${POSTGRES_WORK_MEM:="8MB"}

      # Performance
      random_page_cost: "${POSTGRES_RANDOM_PAGE_COST:='1.1'}"
      effective_io_concurrency: "${POSTGRES_EFFECTIVE_IO_CONCURRENCY:='200'}"

      # WAL
      wal_level: ${POSTGRES_WAL_LEVEL:="replica"}
      wal_keep_size: ${POSTGRES_WAL_KEEP_SIZE:="512MB"}

      # Logging
      log_statement: ${POSTGRES_LOG_STATEMENT:="ddl"}
      log_duration: "off"
      log_lock_waits: ${POSTGRES_LOG_LOCK_WAITS:="on"}
      log_min_duration_statement: "${POSTGRES_LOG_MIN_DURATION_STATEMENT:='5000'}"

  storage:
    size: ${POSTGRES_STORAGE_SIZE:="10Gi"}
    storageClass: ${POSTGRES_STORAGE_CLASS:="ceph-block"}

  monitoring:
    enablePodMonitor: true

  resources:
    requests:
      cpu: ${POSTGRES_CPU_REQUEST:="250m"}
      memory: ${POSTGRES_MEMORY_REQUEST:="1Gi"}
    limits:
      cpu: "${POSTGRES_CPU_LIMIT:='2'}"
      memory: ${POSTGRES_MEMORY_LIMIT:="2Gi"}

  affinity:
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
