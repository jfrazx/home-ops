---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: &app ${APP}-postgres-pooler
  namespace: &namespace ${NAMESPACE}
  labels:
    kustomize.toolkit.fluxcd.io/name: *app
    kustomize.toolkit.fluxcd.io/namespace: *namespace
  annotations:
    reloader.stakater.com/auto: "true"
    kustomize.toolkit.fluxcd.io/substitute: "true"

spec:
  cluster:
    name: ${APP}-postgres

  instances: ${POOLER_INSTANCES:=2}
  type: ${POOLER_TYPE:=rw}

  pgbouncer:
    poolMode: ${POOLER_POOL_MODE:=transaction}
    parameters:
      max_client_conn: "${POOLER_MAX_CLIENT_CONN:=200}"
      default_pool_size: "${POOLER_DEFAULT_POOL_SIZE:=25}"
      max_db_connections: "${POOLER_MAX_DB_CONNECTIONS:=20}"
      max_user_connections: "${POOLER_MAX_USER_CONNECTIONS:=0}"
      reserve_pool_size: "${POOLER_RESERVE_POOL_SIZE:=5}"
      reserve_pool_timeout: "${POOLER_RESERVE_POOL_TIMEOUT:=5}"
      log_connections: "${POOLER_LOG_CONNECTIONS:=0}"
      log_disconnections: "${POOLER_LOG_DISCONNECTIONS:=0}"
      application_name_add_host: "${POOLER_APPLICATION_NAME_ADD_HOST:=1}"

  template:
    metadata:
      labels:
        app.kubernetes.io/name: &name pgbouncer

    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault

      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

      containers:
      - name: *name
        resources:
          requests:
            cpu: ${POOLER_CPU_REQUEST:=100m}
            memory: ${POOLER_MEMORY_REQUEST:=128Mi}
          limits:
            cpu: ${POOLER_CPU_LIMIT:=500m}
            memory: ${POOLER_MEMORY_LIMIT:=256Mi}

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
