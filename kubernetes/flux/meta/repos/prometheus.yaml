---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-charts
  namespace: flux-system
spec:
  type: "oci"
  interval: 30m
  url: oci://ghcr.io/prometheus-community/charts
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: prometheus-operator-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/prometheus-operator/prometheus-operator.git
  ref:
    tag: v0.84.1
  ignore: |
    # exclude all
    /*
    # include only the CRDs
    !/example/prometheus-operator-crd
